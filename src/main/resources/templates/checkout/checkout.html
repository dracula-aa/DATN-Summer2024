<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/image/logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán</title>
    <link th:insert="~{components/taglib  :: taglib}">
    <link rel="stylesheet" th:href="@{/css/checkout.css}"/>
</head>

<body>
<div th:insert="~{components/header :: header}"></div>
<br>
<br>
<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h4 class="mt-2 mb-2">Thanh toán</h4>
                <p class="text-center text-danger">[[${message}]]</p>
                <form th:action="@{/checkout}" th:object="${customer}" method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fullName" class="form-label">Tên</label>
                            <input type="text" th:field="*{fullname}" class="form-control" id="fullName" placeholder="John Doe">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="john@example.com">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Điện thoại</label>
                            <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="0987654321">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="city" class="form-label">Tỉnh/thành phố</label>
                            <input type="text" th:field="*{city}" class="form-control" id="city">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="dist" class="form-label">Quận/huyện</label>
                            <input type="text" th:field="*{district}" class="form-control" id="dist">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="ward" class="form-label">Phường/xã</label>
                            <input type="text" th:field="*{ward}" class="form-control" id="ward">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="address" class="form-label">Địa chỉ</label>
                            <input type="text" th:field="*{address}" class="form-control" id="address">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="note" class="form-label">Ghi chú</label>
                            <textarea th:field="*{note}" class="form-control" id="note" rows="4"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark rounded-0 float-right">Thanh toán</button>
                    <a th:href="@{/}" class="btn btn-dark rounded-0 float-right">Quay lại trang chủ</a>
                </form>

            </div>

            <div class="col-md-6 mt-5 ">
                <div class="row mt-4">
                    <ul class="list-group mb-3 col-md-6">
                        <li class="list-group-item d-flex justify-content-between lh-sm">
                            <div>
                                <h6 class="my-0">Sản phẩm</h6>
                            </div>
                            <span class="text-muted count-item">$20</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between lh-sm">
                            <div>
                                <h6 class="my-0">Tổng tiền</h6>
                            </div>
                            <span class="text-muted amount">$15</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Tổng thanh toán (VND)</span>
                            <strong class="total-price">$35</strong>
                        </li>
                    </ul>

                    <div class="visa-card col-md-6">
                        <div class="logoContainer">
                            <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    x="0px"
                                    y="0px"
                                    width="23"
                                    height="23"
                                    viewBox="0 0 48 48"
                                    class="svgLogo"
                            >
                                <path
                                        fill="#ff9800"
                                        d="M32 10A14 14 0 1 0 32 38A14 14 0 1 0 32 10Z"
                                ></path>
                                <path
                                        fill="#d50000"
                                        d="M16 10A14 14 0 1 0 16 38A14 14 0 1 0 16 10Z"
                                ></path>
                                <path
                                        fill="#ff3d00"
                                        d="M18,24c0,4.755,2.376,8.95,6,11.48c3.624-2.53,6-6.725,6-11.48s-2.376-8.95-6-11.48 C20.376,15.05,18,19.245,18,24z"
                                ></path>
                            </svg>
                        </div>
                        <div class="number-container">
                            <label class="input-label" for="cardNumber">CARD NUMBER</label>
                            <input
                                    class="inputstyle"
                                    id="cardNumber"
                                    placeholder="XXXX XXXX XXXX XXXX"
                                    name="cardNumber"
                                    type="text"
                            />
                        </div>

                        <div class="name-date-cvv-container">
                            <div class="name-wrapper">
                                <label class="input-label" for="holderName">CARD HOLDER</label>
                                <input
                                        class="inputstyle"
                                        id="holderName"
                                        placeholder="NAME"
                                        type="text"
                                />
                            </div>
                            <div class="expiry-wrapper">
                                <label class="input-label" for="expiry">VALID THRU</label>
                                <input class="inputstyle" id="expiry" placeholder="MM/YY" type="text"/>
                            </div>
                            <div class="cvv-wrapper">
                                <label class="input-label" for="cvv">CVV</label>
                                <input
                                        class="inputstyle"
                                        placeholder="***"
                                        maxlength="3"
                                        id="cvv"
                                        type="password"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
<br>
<script th:src="@{/js/checkout.js}"></script>
<script th:src="@{/js/cart.js}"></script>
<div th:insert="~{components/footer :: footer}"></div>
</body>
</html>
