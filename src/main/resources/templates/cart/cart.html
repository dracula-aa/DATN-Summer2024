<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link th:insert="~{components/taglib :: taglib}">
</head>
<body>
<div th:insert="~{components/header :: header}"></div>
<br>
<div class="container mt-5 cart">
    <div class="table-responsive pt-3 pb-5">
        <table class="table " id="cart-table">
            <thead>
            <tr>
                <th scope="col">Sản phẩm</th>
                <th scope="col">Số lượng</th>
                <th scope="col">Đơn giá</th>
                <th scope="col">Thành tiền</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody id="cart-items">
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-between align-items-center">
        <div class="input-group w-50">
            <input type="text" class="form-control" placeholder="Coupon code">
            <button class="btn btn-primary rounded-0">Apply Coupon</button>
        </div>
        <div>
            <button class="btn btn-secondary rounded-0 clear-cart">Clear Cart</button>
        </div>
    </div>
    <div class="d-flex justify-content-between align-items-center mt-4">
        <div>
            <a class="btn btn-light" th:href="@{/product}">Back to Shopping</a>
        </div>
        <div>
            <span class="me-3">Tổng thanh toán: <span id="cart-total">0.00</span></span>
<!--            <button class="btn btn-primary rounded-0 update-cart">Update Cart</button>-->
            <a class="btn btn-success rounded-0" th:href="@{/checkout}">Checkout</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/cart.js}"></script>
</body>
</html>
